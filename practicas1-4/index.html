  <body>
    <h1>Bienvenidos a mi página web!</h1>
    <p>Esta es una prueba del cambio</p>
    <img src="./images/tux.jpg" alt="esto es un pingüino" />

    <a href="https://www.ejemplo.com"

    >
    <figcaption>
      Ciudad iluminada de noche -Foto de
      <a

            ><input
              type="password"
              id="contraseña"
              name="user_password"
              required
            />
          </li>
        </ul>
        <button type="reset">Limpiar</button>
        <button type="submit">Enviar</button>
      </fieldset>
    </form>
